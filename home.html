<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Fields</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="container" id="container">
            <div class="field-wrapper">
                <input type="text" placeholder="Type something..." data-field-index="0", autocomplete="off">
            </div>
        </div>
        <div class="container">
            <input type="button" value="Generate Wheel!">
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
