<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s back to index.html, preserving path + query
      const path = window.location.pathname;
      const search = window.location.search;
      const redirectUrl = `${window.location.origin}/spin/index.html?path=${encodeURIComponent(path)}${search}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
